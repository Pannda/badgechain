---
layout: default
---

{% for post in site.posts %}

    <div class="blog-post-index-container ut-color blue-grey-100">

        <img class="blog-post-author-image" src="{{ post.author-image }}">

        <div class="blog-post-index-content-container">

            <h2>{{ post.title }}</h2>
            <h3>Posted by {{ post.author }} on {{ post.date | date: '%B %d, %Y' }}</h3>
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>

            <a class="sm-custom-btn" href="{{ post.url }}">Read More</a>

        </div>

    </div>

{% endfor %}
