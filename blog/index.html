---
layout: default
title: BadgeChain Project Blog
---

<h1>{{ page.title }}</h1>

<ul class="posts">

	{% for post in site.posts %}

		<li>
		
			<span>{{ post.date | date_to_string }}</span>
			&nbsp;>>&nbsp;
			<a href="{{ post.url | site.github.url }}" title="{{ post.title }}">{{ post.title }}</a>

		</li>

	{% endfor %}

</ul>
