---
layout: default
---

<div class="blog-post-container">

    <div class="blog-post-container-top ut-color blue-grey-100">

        <img class="blog-post-container-top-img" src="{{ page.author-image }}">

    </div>

    <div class="blog-post-header">

        <h1>{{ page.title }}</h1>
        <p>Posted by {{ page.author }} on {{ page.date | date: '%B %d, %Y' }}</p>

    </div>

    <div class="blog-post-body">

        {{ content }}

    </div>

</div>
